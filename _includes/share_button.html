<div class="buttons">
  <div class="fb-like"
  data-href="{{ site.url}}{{ page.url }}"
  data-send="true"
  data-layout="button_count"
  data-width="90"
  data-show-faces="false">
</div>

<a href="https://twitter.com/share"
class="twitter-share-button"
data-url="{{ site.url}}{{ page.url }}"
data-via="twitterapi"
data-lang="en">
</a>

<div class="google_plus">
  <div class="g-plusone"
  data-href="{{ site.url}}{{ page.url }}"
  data-size="medium"
  data-annotation="bubble">
</div>
</div>
</div>
