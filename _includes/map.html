</div>

<a href="https://www.facebook.com/thelitographyproject"><img class="social-media-3" src="{{ site.baseurl }}/images/FB-Icon.png"></img></a>
<a href="https://twitter.com/litographysf"><img class="social-media-4" src="{{ site.baseurl }}/images/Twitter-Icon.png"></img></a>
<img class="social-media-1" src="{{ site.baseurl }}/images/Logo.png"></img>
</div>
<script>
function initialize() {

  var mapStyles = [
  {
    elementType: "labels",
    stylers: [
    {
      visibility: "off"
    }
    ]
  }, {
    featureType: "water",
    stylers: [
    {
      color: "#b4dedd"
    }
    ]
  }, {
    featureType: "road.highway",
    stylers: [
    {
      visibility: "off"
    }
    ]
  }, {
    featureType: "road",
    stylers: [
    {
      color: "#b4dedd"
    }
    ]
  }, {
    featureType: "landscape",
    stylers: [
    {
      color: "#fcf8f5"
    }
    ]
  }, {
    featureType: "administrative",
    stylers: [
    {
      visibility: "off"
    }
    ]
  }, {
    featureType: "poi",
    stylers: [
    {
      visibility: "off"
    }
    ]
  }, {
    featureType: "transit",
    stylers: [
    {
      visibility: "off"
    }
    ]
  }, {
    featureType: "road.arterial",
    stylers: [
    {
      weight: 0.5
    }
    ]
  }
  ];


  var mapOptions = {
    zoom: 12,
    center: new google.maps.LatLng(37.76, -122.436),
    mapTypeControl: false,
    panControl: false,
    zoomControl: false,
    scaleControl: false,
    streetViewControl: false
  };

  var map = new google.maps.Map(document.getElementById("map"),
    mapOptions);

  map.setOptions({styles: mapStyles});


  geocoder = new google.maps.Geocoder();

    // gets the location for each post into an array
    var location_arr = []
    $(".post_location").each(function(){
      location_arr.push($(this).val());
      return location_arr
    });

  // Adds markers to map
  var allMarkers = []
  var counter = 1
  for (i in location_arr){
    geocoder.geocode( { 'address': location_arr[i]}, function(results, status) {
      if (status == google.maps.GeocoderStatus.OK) {
            // map.setCenter(results[0].geometry.location);
            var marker = new google.maps.Marker({
              position: results[0].geometry.location,
              icon: "/images/marker-orange.png",
              id: counter++
            });
            marker.setMap(map);
            allMarkers.push(marker);

            google.maps.event.addListener(marker, "mouseover", function(){
              id = marker.id;
              console.log(id);
              post_id = "#" + id
              $(".post-preview").foggy({
                 blurRadius: 2,          // In pixels.
                 opacity: 0.8,           // Falls back to a filter for IE.
                 cssFilterSupport: true  // Use "-webkit-filter" where available.
               });

              $(post_id).foggy(false);
            });

            google.maps.event.addListener(marker, "mouseout", function(){
              $(".post-preview").foggy(false);
            });


            google.maps.event.addListener(marker, "click", function(){
              id = marker.id;
              console.log(id);
              url = $('a[name="'+ id +'"]').attr('href')
              window.location = url
            });

          } else {
            alert("Geocode was not successful for the following reason: " + status);
          }
        });
  };



// Clicking on a post zooms to that location
$(".locate_post").on("click", function(){
  loc = $(this).attr("data-id")
  geocoder = new google.maps.Geocoder();
  geocoder.geocode( { 'address': loc}, function(results, status) {
    if (status == google.maps.GeocoderStatus.OK) {
      var marker = new google.maps.Marker({
        position: results[0].geometry.location,
        icon: "/images/marker-orange.png"
      });
      marker.setMap(map)
      map.setZoom(16);
      map.panTo(results[0].geometry.location);
    } else {
      alert("Geocode was not successful for the following reason: " + status);
    }
  });
});
};



google.maps.event.addDomListener(window, 'load', initialize);


</script>
